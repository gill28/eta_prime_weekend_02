<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/styles/style.css">
	<script type="text/javascript" src="/vendors/jquery.min.js"></script>
	<script type="text/javascript" src="/vendors/handlebars.min.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
    </head>
    <body>



        <div class="wrapper">
            <div class="header">
                <h1>Students of ETA</h1>
            </div>
            <div class="previous">
                <button type="button" name="previous">PREVIOUS</button>
            </div>
            <div class="next">
                <button type="button" name="previous">NEXT</button>
            </div>
            <div class="displayName">

            </div>

            <div class="movies">



            </div>
        </div>
        <script class="nameTemplate" type="text/x-handlebars-template">
            <h3>{{firstName}} {{lastName}}</h3>

        </script>

        <script class="moviesTemplate" type="text/x-handlebars-template">

            {{#each favoriteMovies}}
            <div class="movie{{@index}}">
                <h4>{{movieName}}</h4>
                <p>{{releaseYear}}</p>
            </div>
            {{/each}}
        </script>

    </body>

</html>
